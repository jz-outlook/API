-
  name: 修改WEB应用
  request:
    method: post
    url: /web-app/save
    data:
      id: ${read_extract_data(app_id)}
      name: ${get_random_time()}
      protectedDomain: test${get_random_number(111,222)}.com
      cookieDomain: test02.com
      serviceHost: 192.168.0.110
      userProtocol: 0
      protocol: 0
      port: 80
      inOutNet: 0
      gatewayId:
      proxyType: 0
      userGroupIds:
      userIds:
      organizationIds:
    headers:
      accessToken: ${read_extract_data(accessToken)}
  validate:
    - equals: {code: 200}
    - equals: {message: '成功'}
