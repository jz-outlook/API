-
  name: $ddt{name}
  parameterize:
    name-parentId-contains: /data/department_manage/save_department_data.yaml
  request:
    method: post
    url: /user/department/save
    data:
      id:
      name: 销售部门
      parentId: $ddt{parentId}
    headers:
      accessToken: ${read_extract_data(accessToken)}
  extract:
    parentId: '"id":"(.*?)"'
  validate:
    - equals: {code: 200}
#    - equals: {message: '成功'}
    - contains: $ddt{contains}