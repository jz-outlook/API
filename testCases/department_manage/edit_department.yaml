-
  name: $ddt{name}
  parameterize:
    name-id-parentId-contains: /data/department_manage/edit_department_data.yaml
  request:
    method: post
    url: /user/department/save
    data:
      id: $ddt{id}
      name: 修改部门名称
      parentId: $ddt{parentId}
    headers:
      accessToken: ${read_extract_data(accessToken)}
  validate:
    - equals: {code: 200}
#    - equals: {code: '成功'}
    - contains: $ddt{contains}