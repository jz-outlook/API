-
  name: $ddt{name}
  parameterize:
    name-clientId-ClientSecret-contains: /data/api_login_manage/api_token_data.yaml
  request:
    method: post
    url: /common/getToken
    data:
      clientId: $ddt{clientId}
      ClientSecret: $ddt{ClientSecret}
      timestamp: ''
      sign: ''
  extract:
    accessToken: '"accessToken":"(.*?)"'
  validate:
    - equals: {'code': 200}
    - contains: $ddt{contains}