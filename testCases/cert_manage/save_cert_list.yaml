-
  name: 新增证书
  request:
    method: post
    url: /cert/save
    data:
      name: 111
      serverCert: "-----BEGINCERTIFICATE----------ENDCERTIFICATE-----"
      serverPrivKey: "-----BEGINPRIVATEKEY----------ENDPRIVATEKEY-----"
    headers:
      accessToken: ${read_extract_data(accessToken)}
  validate:
    - equals: {code: 200}
    - equals: {message: '成功'}
