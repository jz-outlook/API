-
  name: 修改用户组
  request:
    method: post
    url: /user/group/save
    data:
      id: ${read_extract_data(group_id)}
      name: ${get_random_number(1111,9999)}
      organizationIds:
      userIds:
    headers:
      accessToken: ${read_extract_data(accessToken)}
  validate:
    - equals: {code: 200}
    - equals: {message: '成功'}
