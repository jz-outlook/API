-
  name: 修改用户
  request:
    method: post
    url: /user/save
    data:
      id: ${read_extract_data(user_id)}
      loginName: ${get_random_number(1111,9999)}
      name: ${get_random_number(1111,9999)}
      organizationIds: ${read_extract_data(firm_id)}
      password: ${base64(hy123!!!)}
      email:
      phone:
    headers:
      accessToken: ${read_extract_data(accessToken)}
  validate:
    - equals: {code: 200}
    - equals: {message: '成功'}
